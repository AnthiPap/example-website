<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AllureBags</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Caveat|Cookie|Lobster|Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href=""></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto">
              <a class="nav-link" href="https://www.instagram.com/allurebags_/?igshid=7jr3cyfgjpuo">INSTAGRAM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact/index.html">CONTACT</a>
            </li>
          </ul>

        </div>
      </nav>

      <!-- Title -->

      <div class="row" id="wrapper">

        <div class="col-lg-6">
          <img class="title-image" src="images/transpcrop1.png" />
        </div>

    </div>

      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/black.jpg" alt="dog-profile">
          <em></em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/pink.jpg" alt="lady-profile">
          <em></em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/leopardone.jpg" alt="lady-profile">
          <em></em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/leopardtwo.jpg" alt="lady-profile">
          <em></em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/greeone.jpg" alt="lady-profile">
          <em></em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text"></h2>
          <img class="testimonial-image" src="images/greentwo.jpg" alt="lady-profile">
          <em></em>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>


  <!-- Call to Action -->

  <section class="colored-section" id="cta">
    <div class="container-fluid">
      <img class="cta-image" src="images/transparent.png" />
    </div>
  </section>

  <!-- About us -->
  <section class="colored-section" id="aboutus">
    <div class="about-us container-fluid">
      <p>Allure bags are unique, handcrafted bags, made from fine materials with love. </p>
    </div>
  </section>


  <!-- Footer -->
  <section class="colored-section">
    <footer class="white-section" id="footer">

        <p>Where to find us</p>
        <a href="https://www.instagram.com/allurebags_/?igshid=7jr3cyfgjpuo">

        </a>
        <a href="contact/index.html">
          <i class="social-icon fas fa-envelope"></i>
        </a>
      </div>
    </footer>
